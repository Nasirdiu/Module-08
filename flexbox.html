<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
        display: flex; 
        border: 2px dotted rosybrown;
        height: 300px;
        justify-content:center;
        align-items: center;
        }
        .box{
            border: 3px dashed rebeccapurple;
            width: 150px;
            height: 150px;
            font-size: 3em;
        }
        #box-1{
            order: 1;
        }
        #box-4{
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
        <h1>I am a flexbox right bow</h1>
        <div class="container">
            <div id="box-1" class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
            <div id="box-4" class="box">Box4</div>
        </div>
</body>
</html>
